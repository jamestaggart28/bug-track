{% extends 'base.html' %}

{% block title %}project | bug | list{% endblock title %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h1>Project Bug List</h1>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Assigned</th>
                        <th>Fixed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list %}
                    <tr>
                        <td><a href="{% url 'projects:bug-detail' object.id %}">{{ object }}</a></td>
                        <td>{{ object.assigned }}</td>
                        <td>{{ object.fixed }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
